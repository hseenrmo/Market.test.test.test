<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض السيارات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightsteelblue;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            display: flex;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image-slider-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .image-slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

            .image-slider img {
                min-width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .slider-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: darkred;
            border: none;
            background-color: lightsteelblue;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

            .slider-button:disabled {
                background-color: rgba(0, 0, 0, 0.2);
                cursor: not-allowed;
            }

        .card-body {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

            .card-body h3 {
                font-size: 20px;
                margin-bottom: 10px;
                color: lightyellow;
            }

            .card-body p {
                margin: 5px 0;
                font-size: 14px;
            }

                .card-body p span {
                    font-weight: bold;
                }
    </style>
</head>
<body>
    <div class="container" id="carContainer"></div>

    <script>
        // إضافة السيارات إلى الصفحة
        const cars = [
            {
                title: "تويوتا كامري",
                model: "2020",
                fuelType: "بنزين",
                paintCondition: "جيدة",
                mileage: "50,000 كم",
                description: "حالة ممتازة",
                price: "15,000 دولار",
                images: ["car1.jpg", "car2.jpg", "car3.jpg"]
            },
              {
                title: "تويوتا كامري",
                model: "2020",
                fuelType: "بنزين",
                paintCondition: "جيدة",
                mileage: "50,000 كم",
                description: "حالة ممتازة",
                price: "15,000 دولار",
                images: ["car1.jpg", "car2.jpg", "car3.jpg"]
            },
              {
                title: "تويوتا كامري",
                model: "2020",
                fuelType: "بنزين",
                paintCondition: "جيدة",
                mileage: "50,000 كم",
                description: "حالة ممتازة",
                price: "15,000 دولار",
                images: ["car1.jpg", "car2.jpg", "car3.jpg"]
            },
            {
                title: "تويوتا كامري",
                model: "2020",
                fuelType: "بنزين",
                paintCondition: "جيدة",
                mileage: "50,000 كم",
                description: "حالة ممتازة",
                price: "15,000 دولار",
                images: ["car1.jpg", "car2.jpg", "car3.jpg"]
            }
        ];

        const carContainer = document.getElementById("carContainer");

        cars.forEach(car => {
            const card = document.createElement("div");
            card.className = "card";

            // شريط الصور
            const sliderContainer = document.createElement("div");
            sliderContainer.className = "image-slider-container";

            const slider = document.createElement("div");
            slider.className = "image-slider";

            car.images.forEach(image => {
                const img = document.createElement("img");
                img.src = `images/${image}`;
                img.alt = car.title;
                slider.appendChild(img);
            });

            sliderContainer.appendChild(slider);

            // أزرار التنقل
            let currentIndex = 0;

            const prevButton = document.createElement("button");
            prevButton.className = "slider-button";
            prevButton.textContent = "‹";
            prevButton.disabled = currentIndex === 0;
            prevButton.addEventListener("click", () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
                    updateButtons();
                }
            });

            const nextButton = document.createElement("button");
            nextButton.className = "slider-button";
            nextButton.textContent = "›";
            nextButton.disabled = currentIndex === car.images.length - 1;
            nextButton.addEventListener("click", () => {
                if (currentIndex < car.images.length - 1) {
                    currentIndex++;
                    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
                    updateButtons();
                }
            });

            const updateButtons = () => {
                prevButton.disabled = currentIndex === 0;
                nextButton.disabled = currentIndex === car.images.length - 1;
            };

            const buttonContainer = document.createElement("div");
            buttonContainer.className = "slider-buttons";
            buttonContainer.appendChild(prevButton);
            buttonContainer.appendChild(nextButton);

            sliderContainer.appendChild(buttonContainer);

            // معلومات السيارة
            const cardBody = document.createElement("div");
            cardBody.className = "card-body";

            cardBody.innerHTML = `
                <h3>${car.title}</h3>
                <p><span>موديل:</span> ${car.model}</p>
                <p><span>نوع الوقود:</span> ${car.fuelType}</p>
                <p><span>حالة الطلاء:</span> ${car.paintCondition}</p>
                <p><span>عداد الكيلومترات:</span> ${car.mileage}</p>
                <p><span>الوصف:</span> ${car.description}</p>
                <p><span>السعر:</span> ${car.price}</p>
            `;

            card.appendChild(cardBody);
            card.appendChild(sliderContainer);
            carContainer.appendChild(card);

            // تأكد من عرض الصور بالشكل الأفقي
            slider.style.display = "flex";
            slider.style.width = `${car.images.length * 33}%`;
        });
    </script>

</body>
</html>
